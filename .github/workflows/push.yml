name: Run lint and tests
on:
  push
env:
  API_GRAPHQL_ROOT: ${{ secrets.API_GRAPHQL_ROOT }}
  API_ROOT: ${{ secrets.API_ROOT }}
  API_WS_ROOT: ${{ secrets.API_WS_ROOT }}
  STORAGE_URL: ${{ secrets.STORAGE_URL }}
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Upload repository
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm install
    - name: Start css linter
      run: npm run css-lint
    - name: Start js linter
      run: npm run js-lint
    - name: Start react tests
      run: npm run react-test
    - name: prod-build
      run: npm run prod-build
